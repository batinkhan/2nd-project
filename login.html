<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireless World</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
</head>
<link rel="icon" href="images/logo2.webp">
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100"><a href="index.html"></a>
        <div class="col-lg-12">
        <div class="row p-3 bg-white shadow box-area">
            <div class="col-md-6 rounder-4 justify-content-lg-center align-items-center flex-column d-flex left-box bg-dark border border-5 border-warning">
                <div class="featured-image mb-3">
                    <img src="images/shopping.png" width="250px" class="img-fluid" alt="">
                </div>
                <p class="text-warning fs-2">Login Form</p>
                <small class="text-warning text-wrap text-center">Join experienced Designers on this platform.</small>
                <img src="images/logo2.webp" class="img-fluid" width="50px" alt=""><span class="text-warning">Wireless
                    World</span>
            </div>
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Hello,Again</h2>
                        <p>We are happy to have you back.</p>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email Address">
                        </div>
                        <div class="input-group mb-1">
                            <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                        </div>
                        <div class="input-group mb-5 d-flex justify-content-between">
                           <div class="form-check">
                               <input type="checkbox" class="form-check-input" id="form-check">
                               <label for="form-check" class="form-check-label text-secondary"><small>Remember Me</small></label>
                           </div>
                           <div class="forgot">
                               <small><a href="#">Forgot Password?</a></small>
                           </div>
                        </div>
                        <div class="input-group mb-3">
                            <button class="btn btn-lg btn-primary rounded-pill w-100 fs-6">Login</button>
                            <button class="btn btn-lg btn-light w-100 fs-6 mt-2"><img src="images/google.png" width="20px" alt="" class="img-fluid me-2"><small>Sign In With Google</small></button>
                        </div>
                        <div class="row">
                            <small>Don't have an account? <a href="signup.html">Sign Up</a></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

<script src="/bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
</html>
